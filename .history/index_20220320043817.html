<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" link rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/questions.js"></script>
    <title>Quiz App</title>
</head>

<body>
    <header>Coding Quiz
<br>
        <p>
            Try to answer this coding quiz within the time limit!
<br>

            Any incorrect answer will lose 5 seconds from your time/score so choose wisely! 
        </p>
    </header>
    <div class ="scores"><a href="score.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">90</span></div>

    <!--Start Quiz Container-->
    <div class="container">
        <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls counts">
            <button id="start-btn" class="start-btn btn">START</button>
        </div>

        
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter initials: <input type="text" id="initials-input-field" max="3" />
              <button id="submit-btn">Submit</button>
            </p>
          </div>
    
          
        
    </div>
</body>
</html>
